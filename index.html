<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 0;
        }

        .left {
            background: #000;
            border-right: 1px solid #333;
            padding: 30px;
            overflow-y: auto;
        }

        .right {
            background: #000;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #999;
        }

        input[type="password"],
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        input[type="password"]:focus,
        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #666;
            background: #1a1a1a;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        button:active {
            background: #444;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        a {
            color: #666;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-block;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        a:hover {
            color: #999;
        }

        .response {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 4px;
            margin-top: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.95rem;
            line-height: 1.6;
            display: none;
        }

        .response.show {
            display: block;
        }

        textarea {
            resize: none;
            flex: 1;
            margin-bottom: 15px;
            min-height: 200px;
        }

        .loading {
            color: #666;
            font-size: 0.9rem;
            display: none;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        small {
            display: block;
            color: #666;
            font-size: 0.8rem;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left {
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LEFT: API Settings -->
        <div class="left">
            <h2>API Settings</h2>

            <label for="apiKey">OpenAI API Key</label>
            <input type="password" id="apiKey" placeholder="sk-...">
            <a href="https://platform.openai.com/api-keys" target="_blank">Get API Key →</a>

            <button id="saveBtn">Save Key</button>

            <small style="margin-top: 30px;">Keys are stored locally in your browser.</small>
        </div>

        <!-- RIGHT: Chat -->
        <div class="right">
            <h2>Chat</h2>

            <label for="model">Model</label>
            <select id="model">
                <option value="gpt-4o">GPT-4o</option>
            </select>

            <label for="prompt">Message</label>
            <textarea id="prompt" placeholder="Type your message..."></textarea>

            <button id="sendBtn">Send</button>

            <div class="loading" id="loading">Thinking...</div>

            <div class="response" id="response"></div>
        </div>
    </div>

    <script>
        // Load API keys from file
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('apikeys.json');
                if (response.ok) {
                    const keys = await response.json();
                    if (keys.openai) {
                        document.getElementById('apiKey').value = keys.openai;
                        localStorage.setItem('openaiApiKey', keys.openai);
                    }
                }
            } catch (e) {
                // File not found or error - try localStorage
                const saved = localStorage.getItem('openaiApiKey');
                if (saved) {
                    document.getElementById('apiKey').value = saved;
                }
            }
        });

        // Save API key
        document.getElementById('saveBtn').addEventListener('click', function() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                alert('Please enter an API key');
                return;
            }
            localStorage.setItem('openaiApiKey', key);
            alert('✓ Key saved');
        });

        // Send message
        document.getElementById('sendBtn').addEventListener('click', sendMessage);

        // Send on Ctrl+Enter
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const apiKey = localStorage.getItem('openaiApiKey');
            const prompt = document.getElementById('prompt').value.trim();

            if (!apiKey) {
                alert('Please save your API key first');
                return;
            }

            if (!prompt) {
                alert('Please enter a message');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('response').classList.remove('show');

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o',
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 2048
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API Error');
                }

                const data = await response.json();
                const text = data.choices[0].message.content;

                document.getElementById('response').textContent = text;
                document.getElementById('response').classList.add('show');
            } catch (error) {
                document.getElementById('response').textContent = '❌ ' + error.message;
                document.getElementById('response').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
    </script>
</body>
</html>
